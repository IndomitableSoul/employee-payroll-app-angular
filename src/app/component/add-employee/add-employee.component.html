<h1 mat-dialog-title>Add Employee Form</h1>

<div mat-dialog-content>
  <form action="" [formGroup]="employeeForm">
    <mat-form-field appearance="outline">
      <mat-label>Employee Name</mat-label>
      <input matInput placeholder="Enter Name" name="name" formControlName="employeeName">
    </mat-form-field>
    <mat-label>
      <h3>Profile Pic</h3>
    </mat-label>
    <mat-radio-group class="example-radio-group profilePic" formControlName="profilePic">
      <mat-radio-button class="example-radio-button" [value]="profilePic" *ngFor="let profilePic of profilePics"><img class="profilePic" src={{profilePic}}
          alt="profile"></mat-radio-button>
    </mat-radio-group>
    <mat-label>
      <h3>Gender</h3>
    </mat-label>
    <mat-radio-group class="example-radio-group" formControlName="gender">
      <mat-radio-button class="example-radio-button" [value]="gender" *ngFor="let gender of genders">{{gender}}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline" name="department">
      <mat-label>Department</mat-label>
      <mat-select multiple="true" formControlName="department">
        <mat-option value="Finance">Finance</mat-option>
        <mat-option value="Sales">Sales</mat-option>
        <mat-option value="Operations">Operations</mat-option>
        <mat-option value="Marketing">Marketing</mat-option>
        <mat-option value="HR">HR</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-label>
      <h3>Salary</h3>
    </mat-label>
    <mat-slider matInput thumbLabel [displayWith]="formatLabel" tickInterval="1000" step="1000" min="0" max="100000"
      aria-label="units" formControlName="salary">
    </mat-slider>
    <mat-form-field appearance="outline">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Note</mat-label>
      <textarea matInput placeholder="Add Coments" formControlName="note"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close >Cancel</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addEmployeeData()">{{actionBtnName}}</button>
</div>
